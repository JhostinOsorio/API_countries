<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Countries</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
    <header class="header">
        <div class="wrapper header__container">
            <h1 class="header__title">API Countries</h1>
            <div class="header__theme" id="change-theme">
                <img class="theme__icon" src="./img/moon-regular-dark.svg" alt="Icon Theme" id="iconTheme">
                <span class="theme__text">Dark Mode</span>
            </div>
        </div>
    </header>
    <nav class="nav">
        <div class="wrapper nav__search">
            <input class="search__input" type="search" id="input__search" placeholder="Search for a country ...">
            <div class="selected__container">
                <select class="search__selected" name="region" id="region">
                    <option class="selected__option" value="default" selected>Filter by region</option>
                    <option class="selected__option" value="africa">Africa</option>
                    <option class="selected__option" value="americas">Americas</option>
                    <option class="selected__option" value="asia">Asia</option>
                    <option class="selected__option" value="europe">Europe</option>
                    <option class="selected__option" value="oceania">Ocean√≠a</option>
                </select>
                <span class="iconSelected" id="iconSelected"></span>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="wrapper main__container" id="main__container">
            <section class="card__country">
                <div class="card__img">
                    <img class="flag" src="https://restcountries.eu/data/deu.svg" alt="Germany">
                </div>
                <div class="card__body">
                    <h2 class="card__title">Germany</h2>
                    <ul class="card__features">
                        <li class="item"><strong class="feature">Population:</strong> 81.770,900</li>
                        <li class="item"><strong class="feature">Region:</strong> Europe</li>
                        <li class="item"><strong class="feature">Capital:</strong> Berlin</li>
                    </ul>
                </div>
            </section>
            <section class="card__country">
                <div class="card__img">
                    <img class="flag" src="https://restcountries.eu/data/bra.svg" alt="Germany">
                </div>
                <div class="card__body">
                    <h2 class="card__title">Germany</h2>
                    <ul class="card__features">
                        <li class="item"><strong class="feature">Populario:</strong> 81.770,900</li>
                        <li class="item"><strong class="feature">Region:</strong> Europe</li>
                        <li class="item"><strong class="feature">Capital:</strong> Berlin</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
